<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云端门禁 Pro Max - 系统监控版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .active-glow { animation: breath 3s infinite; }
        @keyframes breath { 0%, 100% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); } 50% { box-shadow: 0 0 35px rgba(59, 130, 246, 0.5); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-md">
        <div id="login-view" class="glass-card rounded-[2.5rem] p-8 shadow-2xl fade-in">
            <h2 class="text-2xl font-black text-center mb-6">安全验证</h2>
            <form id="login-form" class="space-y-4">
                <input type="text" id="l-username" required class="w-full px-5 py-3 border rounded-xl outline-none focus:border-blue-500" placeholder="账号">
                <input type="password" id="l-password" required class="w-full px-5 py-3 border rounded-xl outline-none focus:border-blue-500" placeholder="密码">
                <button type="submit" class="w-full py-3.5 bg-blue-600 text-white font-bold rounded-xl shadow-lg active:scale-95 transition-all">登录系统</button>
                <button type="button" onclick="showView('register-view')" class="w-full text-xs text-blue-500 font-bold mt-2">注册新账号</button>
            </form>
        </div>

        <div id="register-view" class="glass-card rounded-[2.5rem] p-8 shadow-2xl fade-in hidden">
            <h2 class="text-2xl font-black text-center mb-6">用户注册</h2>
            <form id="register-form" class="space-y-4">
                <input type="text" id="r-username" required class="w-full px-5 py-3 border rounded-xl" placeholder="用户名">
                <input type="password" id="r-password" required class="w-full px-5 py-3 border rounded-xl" placeholder="密码">
                <input type="password" id="r-admin-code" required class="w-full px-5 py-3 border border-orange-200 rounded-xl" placeholder="管理员码">
                <button type="submit" class="w-full py-3.5 bg-indigo-600 text-white rounded-xl">注册</button>
                <button type="button" onclick="showView('login-view')" class="w-full text-xs mt-2">返回登录</button>
            </form>
        </div>

        <div id="dashboard-view" class="hidden fade-in space-y-3">
            <div class="glass-card rounded-[2.5rem] p-6 shadow-xl">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-2">
                        <span id="current-user" class="font-bold text-slate-700">User</span>
                        <button onclick="changePassword()" class="p-1 hover:bg-slate-100 rounded-full transition-colors text-slate-400">
                            <i data-lucide="settings-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div id="status-dot" class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-100 text-[10px] font-black text-slate-400">
                        <span class="w-2 h-2 rounded-full bg-slate-400"></span> OFFLINE
                    </div>
                </div>

                <div class="flex flex-col items-center mb-6">
                    <button id="open-btn" onclick="openDoor()" disabled class="relative w-28 h-28 rounded-full bg-white shadow-2xl flex flex-col items-center justify-center transition-all active:scale-90 disabled:opacity-40">
                        <div id="icon-bg" class="p-4 rounded-full bg-slate-50 text-slate-300"><i data-lucide="key-round" class="w-7 h-7"></i></div>
                        <span class="text-[9px] font-black uppercase text-slate-400 mt-1">OPEN</span>
                        <div id="button-ring" class="absolute -inset-2 rounded-full border-2 border-blue-100 opacity-0 transition-all"></div>
                    </button>
                </div>

                <div class="grid grid-cols-2 gap-4 border-t pt-4">
                    <div class="flex flex-col items-center">
                        <div class="relative w-16 h-16">
                            <canvas id="cpuChart"></canvas>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span id="cpu-val" class="text-[9px] font-bold text-blue-600">0%</span>
                            </div>
                        </div>
                        <span class="text-[8px] font-black text-slate-400 mt-1 uppercase">CPU 占用</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="relative w-16 h-16">
                            <canvas id="memChart"></canvas>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span id="mem-val" class="text-[9px] font-bold text-purple-600">0%</span>
                            </div>
                        </div>
                        <span class="text-[8px] font-black text-slate-400 mt-1 uppercase">内存使用</span>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-[2rem] p-4 shadow-lg h-40">
                <div class="flex items-center gap-2 mb-2">
                    <i data-lucide="bar-chart-2" class="w-3.5 h-3.5 text-blue-500"></i>
                    <span class="text-[9px] font-black text-slate-500 uppercase">频率分析 (保证显示每一个用户)</span>
                </div>
                <div class="h-28 w-full"><canvas id="usageChart"></canvas></div>
            </div>

            <div class="glass-card rounded-[2rem] p-4 shadow-lg">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-[9px] font-black text-slate-500 uppercase">实时日志</span>
                    <div class="flex gap-3 text-[9px] font-bold">
                        <button onclick="clearLogs()" class="text-red-400">清空</button>
                        <button onclick="logout()" class="text-slate-400">退出</button>
                    </div>
                </div>
                <div id="log-container" class="space-y-1.5 max-h-28 overflow-y-auto custom-scrollbar"></div>
            </div>
        </div>
    </div>

    <script>
        const LC_ID = "Jyx8PbQRIOcVQebOYGybRSRY-gzGzoHsz";
        const LC_KEY = "WnBolGTGBGuia4TkRB8y02JS";
        const LC_SERVER = "https://jyx8pbqr.lc-cn-n1-shared.com";
        const SUPER_ADMIN_CODE = "AHCLGCXX123456";
        const MQTT_BROKER = "wss://broker.emqx.io:8084/mqtt";
        const MQTT_TOPIC_BASE = "ahclgcxx/door";

        AV.init({ appId: LC_ID, appKey: LC_KEY, serverURL: LC_SERVER });
        const DoorLog = AV.Object.extend('DoorLog');
        let client = null, myChart = null, cpuDonut = null, memDonut = null, deviceOnline = false;

        window.onload = () => { lucide.createIcons(); checkAuth(); };

        function showView(id) {
            ['login-view', 'register-view', 'dashboard-view'].forEach(v => document.getElementById(v).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        async function checkAuth() {
            const user = AV.User.current();
            if (user) {
                document.getElementById('current-user').textContent = user.getUsername();
                showView('dashboard-view');
                initSystemCharts();
                if(!client) initMqtt();
                fetchLogs();
                lucide.createIcons();
            } else { showView('login-view'); }
        }

        function initSystemCharts() {
            const commonOptions = { cutout: '80%', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: false } } };
            cpuDonut = new Chart(document.getElementById('cpuChart').getContext('2d'), { type: 'doughnut', data: { datasets: [{ data: [0, 100], backgroundColor: ['#3b82f6', '#f1f5f9'], borderWidth: 0 }] }, options: commonOptions });
            memDonut = new Chart(document.getElementById('memChart').getContext('2d'), { type: 'doughnut', data: { datasets: [{ data: [0, 100], backgroundColor: ['#a855f7', '#f1f5f9'], borderWidth: 0 }] }, options: commonOptions });
        }

        function initMqtt() {
            client = mqtt.connect(MQTT_BROKER);
            client.on('connect', () => {
                client.subscribe(MQTT_TOPIC_BASE + '/status');
                client.subscribe(MQTT_TOPIC_BASE + '/sensor');
            });
            client.on('message', (topic, message) => {
                if (topic === MQTT_TOPIC_BASE + '/status') {
                    const status = message.toString();
                    updateStatus(status === 'online', status === 'online' ? "系统就绪" : "设备离线");
                }
                if (topic === MQTT_TOPIC_BASE + '/sensor') {
                    try {
                        const data = JSON.parse(message.toString());
                        updateSystemStats(data.cpu, data.mem);
                    } catch (e) {}
                }
            });
        }

        function updateSystemStats(cpu, mem) {
            if (cpuDonut && memDonut) {
                cpuDonut.data.datasets[0].data = [cpu, 100 - cpu]; cpuDonut.update();
                document.getElementById('cpu-val').innerText = `${cpu}%`;
                memDonut.data.datasets[0].data = [mem, 100 - mem]; memDonut.update();
                document.getElementById('mem-val').innerText = `${mem}%`;
            }
        }

        function updateStatus(isOnline, text) {
            deviceOnline = isOnline;
            const dot = document.getElementById('status-dot'), btn = document.getElementById('open-btn');
            const ring = document.getElementById('button-ring');
            if (isOnline) {
                dot.className = "flex items-center gap-2 px-3 py-1 rounded-full bg-green-100 text-[10px] font-black text-green-600";
                dot.innerHTML = '<span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> ONLINE';
                btn.disabled = false; ring.classList.add('active-glow', 'opacity-100');
            } else {
                dot.className = "flex items-center gap-2 px-3 py-1 rounded-full bg-slate-100 text-[10px] font-black text-slate-400";
                dot.innerHTML = '<span class="w-2 h-2 rounded-full bg-slate-400"></span> OFFLINE';
                btn.disabled = true; ring.classList.remove('active-glow', 'opacity-100');
            }
        }

        async function openDoor() {
            if (!deviceOnline) return;
            client.publish(MQTT_TOPIC_BASE + '/control', 'open');
            const log = new DoorLog();
            log.set('username', AV.User.current().getUsername());
            log.set('actionTime', new Date().toLocaleTimeString());
            await log.save();
            fetchLogs();
        }

        async function fetchLogs() {
            const q = new AV.Query('DoorLog');
            q.descending('createdAt').limit(20);
            const results = await q.find();
            document.getElementById('log-container').innerHTML = results.map(i => `
                <div class="bg-white p-2 rounded-lg border border-slate-50 flex justify-between items-center">
                    <span class="text-[9px] font-bold text-slate-600">${i.get('username')}</span>
                    <span class="text-[8px] text-slate-300 font-mono">${i.get('actionTime')}</span>
                </div>
            `).join('');
            updateChart(results);
        }

        function updateChart(data) {
            const counts = {};
            data.forEach(i => { const u = i.get('username'); counts[u] = (counts[u] || 0) + 1; });
            const ctx = document.getElementById('usageChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(counts),
                    datasets: [{
                        label: '次数',
                        data: Object.values(counts),
                        backgroundColor: '#3b82f6',
                        borderRadius: 4,
                        barThickness: 15,
                        maxBarThickness: 20,
                        minBarLength: 5 // 【关键】确保次数少的用户也能在图表中看到明显的柱子
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1, font: { size: 8 } },
                            grid: { color: '#f1f5f9' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { font: { size: 8 }, autoSkip: false } // 【关键】不跳过任何用户名
                        }
                    }
                }
            });
        }

        async function clearLogs() {
            const { value: code } = await Swal.fire({ title: '确认清空?', text: '请输入管理员码', input: 'password', showCancelButton: true });
            if (code === SUPER_ADMIN_CODE) {
                const logs = await new AV.Query('DoorLog').find();
                await AV.Object.destroyAll(logs);
                fetchLogs();
            }
        }

        async function changePassword() {
            const { value: v } = await Swal.fire({ title: '修改密码', html: '<input id="pw1" class="swal2-input" placeholder="原密码" type="password"><input id="pw2" class="swal2-input" placeholder="新密码" type="password">', preConfirm: () => [document.getElementById('pw1').value, document.getElementById('pw2').value] });
            if (v) try { await AV.User.current().updatePassword(v[0], v[1]); logout(); } catch { Swal.fire('错误', '验证失败', 'error'); }
        }

        document.getElementById('login-form').onsubmit = async (e) => { e.preventDefault(); try { await AV.User.logIn(document.getElementById('l-username').value, document.getElementById('l-password').value); checkAuth(); } catch { Swal.fire('错误','账号或密码错误','error'); } };
        document.getElementById('register-form').onsubmit = async (e) => { e.preventDefault(); if(document.getElementById('r-admin-code').value !== SUPER_ADMIN_CODE) return; const user = new AV.User(); user.setUsername(document.getElementById('r-username').value); user.setPassword(document.getElementById('r-password').value); await user.signUp(); showView('login-view'); };
        function logout() { AV.User.logOut(); location.reload(); }
    </script>
</body>
</html>
