<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能门禁控制中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes breath {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.5); }
        }
        .active-glow { animation: breath 3s infinite; }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-slate-50">

    <div id="app" class="w-full max-w-md">
        <div id="login-view" class="glass-card rounded-[2.5rem] p-10 shadow-2xl shadow-blue-100 fade-in">
            <div class="text-center mb-10">
                <div class="inline-flex p-4 rounded-3xl bg-blue-600 text-white shadow-lg shadow-blue-200 mb-6">
                    <i data-lucide="shield-check" class="w-10 h-10"></i>
                </div>
                <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">安全验证</h2>
                <p class="text-slate-500 mt-2">请输入您的凭据以进入系统</p>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="text" id="login-username" required class="w-full px-6 py-4 bg-white border border-slate-100 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="用户名">
                <input type="password" id="login-password" required class="w-full px-6 py-4 bg-white border border-slate-100 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="密码">
                <button type="submit" class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl hover:bg-blue-700 active:scale-[0.98] transition-all shadow-xl shadow-blue-200 mt-4">
                    登录系统
                </button>
            </form>
        </div>

        <div id="dashboard-view" class="hidden fade-in">
            <div class="glass-card rounded-[2.5rem] overflow-hidden shadow-2xl shadow-slate-200">
                <div class="px-8 py-6 flex justify-between items-center border-b border-slate-100/50">
                    <div>
                        <p class="text-[10px] font-bold text-blue-600 uppercase tracking-[0.2em]">System Active</p>
                        <h1 id="current-user" class="text-lg font-bold text-slate-800">Admin</h1>
                    </div>
                    <div id="status-dot" class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-100 text-[10px] font-black tracking-wider uppercase text-slate-400">
                        <span class="w-2 h-2 rounded-full bg-slate-400"></span>
                        OFFLINE
                    </div>
                </div>

                <div class="p-10 flex flex-col items-center">
                    <div class="relative group">
                        <div id="button-ring" class="absolute -inset-4 rounded-full bg-blue-100/50 scale-95 opacity-0 group-hover:scale-105 group-hover:opacity-100 transition-all duration-500"></div>
                        <button id="open-btn" onclick="openDoor()" disabled class="relative w-48 h-48 rounded-full bg-white shadow-2xl flex flex-col items-center justify-center gap-3 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed group-active:scale-90 hover:shadow-blue-200">
                            <div id="icon-bg" class="p-5 rounded-full bg-slate-50 text-slate-300 transition-colors duration-500">
                                <i data-lucide="key-round" class="w-12 h-12"></i>
                            </div>
                            <span class="text-xs font-black tracking-[0.3em] text-slate-400 uppercase">Open</span>
                        </button>
                    </div>
                    <p id="status-msg" class="mt-8 text-sm font-medium text-slate-400">正在初始化安全连接...</p>
                </div>

                <div class="bg-slate-50/50 p-6 border-t border-slate-100">
                    <div class="flex items-center justify-between mb-4 px-2">
                        <span class="text-xs font-bold text-slate-500 flex items-center gap-2">
                            <i data-lucide="list-checks" class="w-4 h-4"></i> 开门历史
                        </span>
                        <div class="flex gap-4">
                            <button onclick="clearLogs()" class="text-xs font-bold text-slate-400 hover:text-red-500 transition-colors">清空记录</button>
                            <button onclick="logout()" class="text-xs font-bold text-slate-400 hover:text-slate-800 transition-colors">退出</button>
                        </div>
                    </div>
                    <div id="log-container" class="space-y-3 max-h-60 overflow-y-auto pr-2 custom-scrollbar min-h-[100px]">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPER_ADMIN_CODE = "AHCLGCXX123456"; // 超级管理员清空密码
        const MQTT_BROKER = "ws://broker.emqx.io:8083/mqtt";
        const MQTT_TOPIC = "ahclgcxx/door/control";
        let client = null;
        let currentUser = null;

        window.onload = () => {
            lucide.createIcons();
            checkAuth();
            renderLogs();
        };

        function checkAuth() {
            const user = localStorage.getItem('door_user');
            if (user) {
                currentUser = user;
                document.getElementById('current-user').textContent = user;
                showView('dashboard-view');
                initMqtt();
            } else {
                showView('login-view');
            }
        }

        function showView(id) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const user = document.getElementById('login-username').value;
            localStorage.setItem('door_user', user);
            checkAuth();
        };

        function logout() {
            localStorage.removeItem('door_user');
            if(client) client.end();
            location.reload();
        }

        function initMqtt() {
            const statusDot = document.getElementById('status-dot');
            const openBtn = document.getElementById('open-btn');
            const iconBg = document.getElementById('icon-bg');
            const statusMsg = document.getElementById('status-msg');

            client = mqtt.connect(MQTT_BROKER, {
                clientId: 'web_' + Math.random().toString(16).slice(2, 8),
                clean: true
            });

            client.on('connect', () => {
                statusDot.innerHTML = '<span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> ONLINE';
                statusDot.className = "flex items-center gap-2 px-3 py-1.5 rounded-full bg-green-50 text-[10px] font-black tracking-wider uppercase text-green-600";
                openBtn.disabled = false;
                iconBg.classList.replace('bg-slate-50', 'bg-blue-50');
                iconBg.classList.replace('text-slate-300', 'text-blue-600');
                statusMsg.textContent = "安全链路已建立，可以开门";
                statusMsg.className = "mt-8 text-sm font-medium text-blue-500";
                document.getElementById('button-ring').classList.add('active-glow');
            });

            client.on('offline', () => {
                statusDot.innerHTML = '<span class="w-2 h-2 rounded-full bg-slate-400"></span> OFFLINE';
                statusDot.className = "flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-100 text-[10px] font-black tracking-wider uppercase text-slate-400";
                openBtn.disabled = true;
                statusMsg.textContent = "连接已断开，请检查网络";
                statusMsg.className = "mt-8 text-sm font-medium text-slate-400";
            });
        }

        function openDoor() {
            client.publish(MQTT_TOPIC, 'open');

            // 按钮反馈动画
            const btn = document.getElementById('open-btn');
            btn.classList.add('scale-90');
            setTimeout(() => btn.classList.remove('scale-90'), 100);

            Swal.fire({
                title: '开门指令已下达',
                icon: 'success',
                toast: true,
                position: 'top',
                showConfirmButton: false,
                timer: 1500
            });

            saveLog(currentUser);
        }

        // --- 日志系统逻辑 ---

        function saveLog(user) {
            const logs = JSON.parse(localStorage.getItem('access_logs') || '[]');
            const now = new Date();

            // 格式化时间：XXXX年XX月XX日 XX:XX:XX
            const timeStr = `${now.getFullYear()}年${(now.getMonth()+1).toString().padStart(2,'0')}月${now.getDate().toString().padStart(2,'0')}日 ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;

            logs.unshift({ user, time: timeStr });
            localStorage.setItem('access_logs', JSON.stringify(logs.slice(0, 50))); // 保留最近50条
            renderLogs();
        }

        function renderLogs() {
            const container = document.getElementById('log-container');
            const logs = JSON.parse(localStorage.getItem('access_logs') || '[]');

            if (logs.length === 0) {
                container.innerHTML = `<div class="text-center py-8 text-slate-300 text-xs tracking-widest uppercase">暂无通行记录</div>`;
                return;
            }

            container.innerHTML = logs.map(log => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex flex-col gap-1 fade-in">
                    <div class="flex items-center justify-between">
                        <span class="text-xs font-extrabold text-slate-800">${log.user}</span>
                        <span class="text-[9px] font-black text-blue-500 uppercase tracking-tighter">通行成功</span>
                    </div>
                    <span class="text-[10px] font-medium text-slate-400 tracking-tight">${log.time}</span>
                </div>
            `).join('');
        }

        async function clearLogs() {
            const { value: password } = await Swal.fire({
                title: '需要管理员权限',
                input: 'password',
                inputLabel: '请输入超级管理员授权码以清空所有日志',
                inputPlaceholder: '授权码',
                showCancelButton: true,
                confirmButtonText: '验证并清空',
                cancelButtonText: '取消',
                confirmButtonColor: '#ef4444'
            });

            if (password) {
                if (password === SUPER_ADMIN_CODE) {
                    localStorage.removeItem('access_logs');
                    renderLogs();
                    Swal.fire('已清空', '所有访问记录已从本地移除', 'success');
                } else {
                    Swal.fire('验证失败', '授权码不正确，操作已被拒绝', 'error');
                }
            }
        }
    </script>
</body>
</html>
